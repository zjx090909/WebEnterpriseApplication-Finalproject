<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAppuserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAppuserEmpty}" rendered="#{appuserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{appuserController.items.rowCount > 0}">
                    <h:outputText value="#{appuserController.pagination.pageFirstItem + 1}..#{appuserController.pagination.pageLastItem + 1}/#{appuserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{appuserController.previous}" value="#{bundle.Previous} #{appuserController.pagination.pageSize}" rendered="#{appuserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{appuserController.next}" value="#{bundle.Next} #{appuserController.pagination.pageSize}" rendered="#{appuserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{appuserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_groupid}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{appuserController.prepareView}" value="#{bundle.ListAppuserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{appuserController.prepareEdit}" value="#{bundle.ListAppuserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{appuserController.destroy}" value="#{bundle.ListAppuserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{appuserController.prepareCreate}" value="#{bundle.ListAppuserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAppuserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
